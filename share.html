 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Selfie Camera</title>

     <script>
        function share(){
            navigator.share({url: location.origin})
        }
        
     </script>
     
 </head>
 <body>
 <div id="video-container">
     <video id="video-element" autoplay playsinline></video>
 </div>
 
 <div id="controls">
     <button onclick="share()">TEST</button>
 </div>
 
 </body>
 </html>
