<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Camera</title>
    <style>
        #video-container {
            width: 100%;
            text-align: center;
        }
        #video-element {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
    </style>
    <script src="index.js" defer></script>
</head>
<body>
<div id="video-container">
    <video id="video-element" autoplay playsinline></video>
</div>

<div id="controls">
    <label for="frameRate">Frame Rate:</label>
    <input type="number" id="frameRate" value="30" min="1" max="60">
    <br>
    <label for="isoValue">ISO Value:</label>
    <input type="number" id="isoValue" value="100" min="50" max="800">
    <br>
    <label for="exposureTime">Exposure Time (ms):</label>
    <input type="number" id="exposureTime" value="500" min="1" max="10000">
    <br>
    <label for="colorTemperature">Color Temperature:</label>
    <input type="number" id="colorTemperature" value="5000" min="2000" max="10000">
    <br>
    <label for="focusMode">Focus Mode:</label>
    <select id="focusMode">
        <option value="manual">Manual</option>
        <option value="continuous">Continuous</option>
        <option value="single-shot">Single Shot</option>
    </select>
    <br>
    <label for="focusDistance">Focus Distance:</label>
    <input type="number" id="focusDistance" value="0" min="0" max="1" step="0.01">

    <pre id="data">

    </pre>
</div>

</body>
</html>
