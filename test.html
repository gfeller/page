 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Camera</title>
    <style>
        #video-container {
            width: 100%;
            text-align: center;
        }
        #video-element {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="video-container">
    <video id="video-element" autoplay playsinline></video>
</div>

<div id="controls">
    <label for="frameRate">Frame Rate:</label>
    <input type="number" id="frameRate" value="30" min="1" max="60">
    <br>
    <label for="isoValue">ISO Value:</label>
    <input type="number" id="isoValue" value="100" min="50" max="800">
    <br>
    <label for="exposureTime">Exposure Time (ms):</label>
    <input type="number" id="exposureTime" value="500" min="1" max="10000">

    <pre id="capabilities"></pre>
</div>

<script>
    let stream;

    // Function to handle errors
    function handleError(error) {
        console.error('Error: ', error);
    }

    // Function to start the webcam
    async function startWebcam() {
        try {
            const constraints = {
                video: {
                    facingMode: 'user',
                    frameRate: { ideal: Number(document.getElementById('frameRate').value) },
                    advanced: [
                        { iso: Number(document.getElementById('isoValue').value) },
                        { exposureMode: 'manual' },
                        { exposureTime: Number(document.getElementById('exposureTime').value) }
                    ]
                }
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            document.getElementById("capabilities").innerText = JSON.stringify(stream.getVideoTracks()[0].getCapabilities(), undefined, 2);
            const videoElement = document.getElementById('video-element');
            videoElement.srcObject = stream;
        } catch (error) {
            handleError(error);
        }
    }

    // Update frame rate when input changes
    document.getElementById('frameRate').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    // Update ISO value when input changes
    document.getElementById('isoValue').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    // Update exposure time when input changes
    document.getElementById('exposureTime').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    // Stop the webcam
    function stopWebcam() {
        if (stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }
    }

    // Start the webcam when the page loads
    window.onload = function() {
        startWebcam();
    };
</script>
</body>
</html>
