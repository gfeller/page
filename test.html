<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Camera</title>
    <style>
        #video-container {
            width: 100%;
            text-align: center;
        }
        #video-element {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="video-container">
    <video id="video-element" autoplay playsinline></video>
</div>

<div id="controls">
    <label for="frameRate">Frame Rate:</label>
    <input type="number" id="frameRate" value="30" min="1" max="60">
    <br>
    <label for="isoValue">ISO Value:</label>
    <input type="number" id="isoValue" value="100" min="50" max="800">
    <br>
    <label for="exposureTime">Exposure Time (ms):</label>
    <input type="number" id="exposureTime" value="500" min="1" max="10000">
    <br>
    <label for="colorTemperature">Color Temperature:</label>
    <input type="number" id="colorTemperature" value="5000" min="2000" max="10000">

    <br>
    <label for="zoom">Zoom:</label>
    <input type="number" id="zoom" value="1" min="1" max="8">


    <pre id="data"></pre>
</div>

<script>
    let stream;

    // Function to handle errors
    function handleError(error) {
        console.error('Error: ', error);
    }

    // Function to start the webcam
    async function startWebcam() {
        try {
            const constraints = {
                video: {
                    facingMode: 'user',
                    frameRate: { ideal: Number(document.getElementById('frameRate').value) },
                    iso: 50
                }
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);



            setTimeout(() => {

                    stream.getVideoTracks()[0].applyConstraints(constraints.video).then(x=>{
                        const settings = JSON.stringify( stream.getVideoTracks()[0].getSettings());
                        const constraints = JSON.stringify(stream.getVideoTracks()[0].getConstraints());
                        const capabilities = JSON.stringify(stream.getVideoTracks()[0].getCapabilities(), undefined, 2);
                        document.getElementById("data").innerText = `Settings: ${settings}
Constraincts: ${constraints}
Capabilities : ${capabilities}
`;
                    }).catch(error => {
                        document.getElementById("data").innerText = error;
                    })

                }
                , 100)


            const videoElement = document.getElementById('video-element');
            videoElement.srcObject = stream;
        } catch (error) {
            handleError(error);
        }
    }

    // Update frame rate when input changes
    document.getElementById('frameRate').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    // Update ISO value when input changes
    document.getElementById('isoValue').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    document.getElementById('zoom').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    // Update exposure time when input changes
    document.getElementById('exposureTime').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    // Update color temperature when input changes
    document.getElementById('colorTemperature').addEventListener('change', function() {
        stopWebcam();
        startWebcam();
    });

    // Stop the webcam
    function stopWebcam() {
        if (stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }
    }

    // Start the webcam when the page loads
    window.onload = function() {
        startWebcam();
    };
</script>
</body>
</html>
